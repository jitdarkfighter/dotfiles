##############################
### WINDOWS AND WORKSPACES ###
##############################

exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 3 silent] $browser
exec-once = [workspace 9 silent] $spotify

workspace = 1, monitor:$monitorLaptop
workspace = 2, monitor:$monitorAcer
workspace = 3, monitor:$monitorLaptop
workspace = 4, monitor:$monitorAcer
workspace = 5, monitor:$monitorLaptop
workspace = 6, monitor:$monitorAcer
workspace = 7, monitor:$monitorLaptop
workspace = 8, monitor:$monitorAcer
workspace = 9, monitor:$monitorLaptop
workspace = 10, monitor:$monitorAcer

windowrulev2 = workspace 7, class:($obsidian)
windowrulev2 = workspace 9, class:(Spotify)

# windowrulev2 = opacity 0.8 0.8, class:^((Code)|($obsidian)|($whatsapp)|($discord)|Spotify)$
# windowrulev2 = opacity 0.1 0.1, onworkspace:special:magic

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

